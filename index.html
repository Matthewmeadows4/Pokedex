<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Silkscreen&display=swap"
      rel="stylesheet"
    />
    <title>Professor Matthew's Pokedex</title>
  </head>
  <main>
    <body>
      <div class="container">
        <h1>Professor Matthew's Pokedex</h1>
        <input
          type="text"
          id="poke"
          value=""
          placeholder="Search a Pokemon!"
        /><button id="btn" onclick="displayMon(), validate(), hideUl()">Submit</button>
        <div id="ulDiv">
          <ul class="auto-list" id="poke-list">
            <li></li>
          </ul>
        </div>
        <p>
          <span id="test"></span>
          <div  id="imgMon"></div>
          Pokemon Name: <span id="name"></span>
          <br />
          Pokedex Number: <span id="num"></span>
          <br />
          Base Experience: <span id="base"></span>
          <br />
          Pokemon Typing: <span id="type"></span>
          
        </p>

        <button id="reset" onclick="reset()">Press to start over!</button>
      </div>

      <div id="vote">
        <p> What is your favorite pokemon generation?</p>
      </div>
    </body>
    <footer>This Pokedex is for educational purposes only.<br>
      Matthew Meadows 2022 <br>
      Made with PokeAPI
    </footer>
  </main>
  <script src="index.js"></script>
</html>
